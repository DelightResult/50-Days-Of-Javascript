<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tio Calculator</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div class="container">
       <h1>Tip Calculator</h1>
       <div class="wrapper">
            <p>Bill amount</p>
            <input type="text" id="amount" palceholder="Amount to be Paid"/>
            <p>How was the service ?</p>
            <select id="service">
                <option selected disabled hidden>
                    Select
                </option>
                <option value="0.25">25% -Top</option>
                <option value="0.20">20% -Excellent</option>
                <option value="0.15">15% - Good</option>
                <option value="0.10">10% - Bad</option>
                <option value="0.05">5% - Worst</option>
            </select>
            <p>Total number of persons</p>
            <input type="text" id="persons" placeholder="Number of persons"/>
            <button id="calculate">Calculate</button>
        </div>
        <div class="tip">
            <p>Tip Amount</p>
            <span id="total">0</span>$
            <span id="each">each</span>
        </div>
    </div>
<script src="asset/script.js"></script>
</body>
</html>
